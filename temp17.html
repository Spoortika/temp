<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(){
            let color=document.getElementById("txtColor").value;
            txtDiv.style.color = color;
        }   
    </script>
</head>
<body>
    Enter color:<input type="text" id="txtColor" ><br><br>
    <button onclick="changecolor()">Submit</button>
    <h2 id="txtDiv">INCREDIBLE INDIA </h2>
</body>
</html>
