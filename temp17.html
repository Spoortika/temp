<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(){
            let color=document.getElementById("txtColor").value;
            let bgColor=document.getElementById("bgColor").value;
            document.getElementById('txtDiv').style.color = color;
            document.getElementById('txtDiv').style.backgroundColor = bgColor;

        }   
    </script>
</head>
<body>
    Enter color:<input type="text" id="txtColor" ><br><br>
    <select id="bgColor">
        <option>--select--</option>
        <option>skyblue</option>
        <option>beige</option>
    </select>
    <button onclick="changecolor()">Click to change color</button>
    <h2 id="txtDiv">INCREDIBLE INDIA </h2>
</body>
</html>
